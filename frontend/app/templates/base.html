<!-- frontend/templates/base.html -->
<!DOCTYPE html>
<html>
  <head>
    <title>WhatsApp Clone</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        height: 100vh;
      }
      header {
        background-color: #075e54;
        color: white;
        padding: 10px;
        text-align: center;
        width: 100%;
      }
      .container {
        display: flex;
        flex: 1;
      }
      .sidebar {
        width: 250px;
        border-right: 1px solid #ccc;
        padding: 10px;
        overflow-y: auto;
      }
      .content {
        flex: 1;
        padding: 10px;
        display: flex;
        flex-direction: column;
      }
      .messages {
        flex: 1;
        overflow-y: auto;
        margin-bottom: 10px;
      }
      .message {
        padding: 5px 10px;
        margin: 5px 0;
        border-radius: 5px;
      }
      .sent {
        background-color: #dcf8c6;
        align-self: flex-end;
      }
      .received {
        background-color: #ffffff;
        align-self: flex-start;
      }
      .form-group {
        display: flex;
      }
      .form-group input {
        flex: 1;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px 0 0 5px;
        outline: none;
      }
      .form-group button {
        padding: 10px;
        border: none;
        background-color: #075e54;
        color: white;
        border-radius: 0 5px 5px 0;
        cursor: pointer;
      }
      .user {
        padding: 10px;
        cursor: pointer;
        border-bottom: 1px solid #ccc;
      }
      .user:hover {
        background-color: #f1f1f1;
      }
      .active {
        background-color: #e0e0e0;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>WhatsApp Clone</h1>
      {% if session.username %}
      <div>
        Logged in as <strong>{{ session.username }}</strong> |
        <a href="{{ url_for('logout') }}" style="color: white">Logout</a>
      </div>
      {% endif %}
    </header>
    <main class="container">{% block content %}{% endblock %}</main>
  </body>
</html>
